site_name: Agere
copyright: Copyright (c) 2023 Xueao Chao

repo_url: https://github.com/happyapplehorse/agere
repo_name: happyapplehorse/agere

theme:
  name: "material"
  
  icon:
    logo: material/island
  
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tracking
    - navigation.path
    - navigation.sections
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - navigation.tabs.sticky
    - navigation.prune
    - toc.follow
    - search.suggest
    - search.hightlight
    - content.code.copy
    - content.code.annotate

plugins:
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/happyapplehorse
      name: Github

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
  - Home: index.md
  - Tutorial:
    - Introduction: introduction.md
    - Getting started: getting_started.md
  - Guide:
    - guide/framework.md
    - TaskNode: guide/tasknode.md
    - Commander: guide/commander.md
    - Job: guide/job.md
    - handler: guide/handler.md
    - callbacks: guide/callback.md
  - API:
    - api/index.md
    - Commander: api/commander.md
    - Utils: api/utils.md
